{% extends 'base.html' %}

{% block title %}
    <title> Home </title>
{% endblock %}

{% block body %}
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal">Products</h1>
    </div>
 
    <main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      {% for element in data %}
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{ element.title}} #{{element.id}}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">${{element.price}}</h1>
            <ul class="list-unstyled mt-3 mb-4">
              {{element.description}}
            </ul>
            <a href="/buy/{{ element.id }}" class="btn btn-lg btn-block btn-outline-primary w-100">Buy</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>
{% endblock %}
